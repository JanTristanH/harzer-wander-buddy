kingRequirementText=Harzer Wanderkönig mit Halbedelstein als Unikat. Erfordert mindestens 50 unterschiedliche Stempel
titleRiser=Der Harzer Steiger
riserRequirementText=Handgefertigte Brosche aus Harzer Gestein mit Silberplakette als Unikat\n3-5 cm Größe.\n\nSie benötigen insgesamt 111 Stempel der Harzer Wandernadel für dieses hochrangige Leistungsabzeichen.\nDavon sind 23 Pflicht-Stempelstellen mit bergbaulichem Bezug nachzuweisen, welche im Stempelheft mit dem Bergbau-Symbol gekennzeichnet sind. Hintergrundinformationen zu den 23 bergbaulichen Pflichtstellen liefert Ihnen das Begleitheft zum Harzer Steiger.
titleBackpack=Der Harzer Kaiserrucksack
backpackRequirementText=Hochwertiges Abzeichen aus Silber, für welches mindestens 100 unterschiedliche Stempel nachgewiesen werden müssen.
titleShoe=Der Harzer Kaiserschuh
shoeRequirementText=Hochwertiges Abzeichen aus Kupfer, für welches mindestens 150 unterschiedliche Stempel nachgewiesen werden müssen.
titleEmperor=Der Harzer Wanderkaiser
emperorRequirementText=Handgefertigte Brosche aus Harzer Gestein mit Goldplakette als Unikat in 3-5 cm Größe\n\nNur wer alle Stempelstellen erwandert hat, darf sich so nennen. Sie benötigen alle 222 Stempel der Harzer Wandernadel für dieses hochrangige Abzeichen. Die Stempel sammeln Sie im Wanderpass. Das Sammeln ist zeitlich nicht begrenzt, also über mehrere Jahre möglich. Die Anzahl der Broschen ist jeweils auf 222 Stück einer bestimmten Steinserie begrenzt. Sind diese 222 vergeben, wird das Abzeichen aus einem anderen Harzer Gestein gefertigt, erneut limitiert auf eine Stückzahl von 222.
titlePrince=Harzer Wanderprinzessin / Harzer WanderPrinz
princeRequirementText=Auszeichnung für Jung und Alt.\nErfordert 11 unterschiedliche Stempel. Dafür erhalten Sie einen Pin und eine persönliche Urkunde.\n\nAuf Wunsch kann auch ein T-Shirt mit dem Titel und dem eigenen Namen erworben werden.
titleBoarder=Harzer Grenzweg
boarderRequirementText=Die 22 Stempel + 3 Sonderstempel für dieses Abzeichen sammeln Sie im Begleitheft HARZER-GRENZWEG, welches Ihnen zu jeder Stempelstelle umfangreiche Hintergrundinformationen bietet.
titleGoethe=Wandernadel Goethe im Harz
goetheRequirementText=Die 28 Stempel sammeln Sie im Begleitheft GOETHE IM HARZ, welches Sie mit Zitaten Goethes auf Ihren Wanderungen begleitet und Hintergrundinformationen zu den einzelnen Plätzen und Orten gibt.
titleWitchTrail=Harzer Hexenstieg
withTrailRequirementText=Die Stempel für dieses Abzeichen sammeln Sie im Begleitheft HARZER-HEXEN-STIEG, welches Ihnen zu jeder Stempelstelle umfangreiche Hintergrundinformationen bietet.\nFür das Abzeichen benötigen Sie 9 beliebige Stempel entlang des Harzer Hexenstieges und zusätzlich die HWN 69 und HWN 140 im Wanderpass und im Begleitheft.
